<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | CU Boulder Wayfinding Standards</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'selector',
            theme: {
                extend: {
                    colors: {
                        'cu-gold': '#CFB87C',
                        'cu-gold-accessible': '#8D7334',
                        'cu-dark-gray': '#565A5C',
                        'cu-light-gray': '#A2A4A3',
                        'cu-light-gold': '#F3F0E9',
                    },
                    fontFamily: {
                        sans: ['"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="view-transition" content="same-origin">

    <!-- Theme initialization (immediate to prevent FOUC) -->
    <script>
            (function () {
                const saved = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = saved || (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
                if (theme === 'dark') document.documentElement.classList.add('dark');
            })();
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-[var(--bg)] text-[var(--text)] font-sans antialiased">

    <!-- Header -->
    <header
        class="sticky top-0 z-50 border-b border-[var(--border)] bg-[var(--bg)]/95 backdrop-blur supports-[backdrop-filter]:bg-[var(--bg)]/80 px-12"
        style="view-transition-name: site-header;">
        <div class="header-grid gap-12 px-12 h-20">
            <!-- Left: Branding -->
            <a href="index.html" class="flex items-center">
                <div class="header-branding text-[var(--text)]">Wayfinding Standards</div>
            </a>

            <!-- Center: Mode Switcher -->
            <div class="flex justify-center">
                <nav class="mode-switcher">
                    <a href="page.html?section=introduction&page=_index" class="mode-btn"
                        id="mode-standard">Standard</a>
                    <a href="directory.html" class="mode-btn" id="mode-directory">Directory</a>
                    <a href="page.html?section=sign-types&page=pictorial-index" class="mode-btn"
                        id="mode-technical">Technical</a>
                </nav>
            </div>

            <!-- Right: Actions -->
            <div class="flex items-center justify-end gap-6">
                <div class="search-wrapper hidden lg:block">
                    <i data-lucide="search" class="search-icon w-4 h-4"></i>
                    <input type="text" placeholder="Search standards..." class="search-field">
                </div>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-black/5 transition-colors">
                    <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                </button>
                <button id="mobile-menu-btn"
                    class="p-2 text-[var(--text-secondary)] hover:bg-black/5 rounded-lg lg:hidden">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

    </header>

    <!-- Layout V6 (Architectural Calm Prototype) -->
    <div class="layout-v6">

        <!-- Column 1: Master TOC -->
        <aside class="col-sitemap-v6">
            <div class="baseline-sync">
                <a href="index.html"
                    class="text-xs text-[var(--text-secondary)] hover:text-[var(--cu-gold-accessible)] mb-8 block tracking-widest font-bold uppercase transition-colors home-link">
                    <span class="home-arrow">←</span> Home
                </a>
                <div id="global-sections-nav" class="space-y-1">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </aside>

        <!-- Column 2: Anchor Bar -->
        <aside class="col-nav-v6">
            <div class="baseline-sync">
                <p class="text-xs font-bold tracking-widest text-[var(--text-secondary)] uppercase mb-8">Contents</p>
                <ul id="section-pages-nav" class="space-y-1">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </aside>

        <!-- Column 3: The Narrative -->
        <main class="col-narrative-v6">
            <div class="narrative-inner baseline-sync">
                <!-- Breadcrumb -->
                <nav id="breadcrumb" class="text-xs font-bold uppercase tracking-widest text-[var(--cu-gold)] mb-12">
                    <!-- Populated by JavaScript -->
                </nav>

                <!-- Page content container -->
                <article id="content" class="prose">
                    <div id="page-header"></div>
                    <!-- Markdown injected here -->
                </article>

                <!-- Navigation Footer (JS injected) -->
                <div id="page-nav"
                    class="flex items-center justify-between border-t border-[var(--border)] pt-8 mt-12 mb-20 group">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </main>

        <aside class="col-evidence-v6">
            <div class="baseline-sync">
                <p class="text-xs font-bold uppercase tracking-widest text-[var(--text-secondary)] mb-8">
                    Figures and Illustrations
                </p>
                <div id="visual-evidence-container" class="space-y-12">
                    <!-- Images/Figures from MD -->
                </div>
            </div>
        </aside>

    </div>

    <!-- Mobile Drawer Overlay -->
    <div id="drawer-overlay" class="drawer-overlay"></div>

    <!-- Mobile Drawer (Sliding Menu) -->
    <nav id="mobile-menu" class="lg:hidden">
        <div class="mobile-drawer-header">
            <span class="text-xs font-bold uppercase tracking-widest text-[var(--cu-gold)]">Navigation</span>
            <button id="close-drawer" class="p-1">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <div class="px-6 py-8 space-y-8 overflow-y-auto" id="mobile-nav-content">
            <!-- Populated by JavaScript from existing columns -->
        </div>
    </nav>

    </div>

    <!-- Footer -->
    <footer class="bg-[var(--cu-gold)] py-12">
        <div class="max-w-6xl mx-auto px-12">
            <p class="text-sm text-black">
                © University of Colorado Boulder. Version 1.0
            </p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/content-loader.js"></script>
</body>

</html>
